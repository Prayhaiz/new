<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="picture-layout">
            <img class="picture" src="./images/image-product-mobile.jpg" alt=" Loading">
            <h4 class="muted-text"> PERFUME</h4>
           <h3 class="text-one"> Gabrielle Essence Eau De Parfum</h3>
            <p class="inside-text"> A floral, solar and voluptuous interpretation composed by Olivier <span> Polge, Perfumer-Creator for the House of CHANEL.</span></p> 
            <a class="price" href="#">$149.99</a> <a class="sm-price" href="#"><strike>$169.99</strike></a> <br>
            <button type="button" href="#"><i></i>Add to Cart </></button>
        </div>
    </div>
   

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
